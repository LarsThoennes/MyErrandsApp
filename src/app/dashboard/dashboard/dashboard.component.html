<div class="dashboard">
    <app-header></app-header>

    <div *ngIf="addNewTodo">
        <div class="overlay"></div>
        <div class="hide-content">
            <app-add-new-todo-card></app-add-new-todo-card>
        </div>
    </div>

    <div class="content">
        <div class="todo-section">
            <app-today-todos></app-today-todos>
            <app-add-new-todo></app-add-new-todo>
        </div>

        <div class="list-section">
            <app-new-list></app-new-list>
        </div>
    </div>

    <app-footer class="dashboard-footer"></app-footer>
</div>
